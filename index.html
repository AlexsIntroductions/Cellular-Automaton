<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="stylesheet.css">
</head>
	<body>
		<div style="width: 100%; display: flex; flex-direction: row; justify-content: space-evenly;">
			<div class="control-container">
				<button type="button" class="myButton" onclick="setFractal()">Fractal</button>
				<button type="button" class="myButton" onclick="setElementary()">Elementary</button>
				<button type="button" class="myButton" onclick="setRandom()">Random</button>
				<button type="button" class="myButton" onclick="setRandomEveryRow()">Random Every Row</button>
			</div>
			<div class="control-container">
				<button type="button" class="myButton" onclick="reset()">Reset</button>
				<button type="button" class="myButton" onclick="doRow()">Test</button>
				<button type="button" class="myButton" onclick="start()">Animate</button>
			</div>
			<div class="control-container">
				<button type="button" class="myButton" onclick="boardSmall()">Small</button>
				<button type="button" class="myButton" onclick="boardMedium()">Medium</button>
				<button type="button" class="myButton" onclick="boardLarge()">Large</button>
				<button type="button" class="myButton" onclick="boardExtraLarge()">Extra-Large</button>
			</div>
		</div>
		<canvas id="startCanvas" width="1000" height="40"></canvas>
		<br>
		<canvas id="myCanvas" width="1000" height="600"></canvas>
	</body>
	<script src="script.js"></script>
</html>
